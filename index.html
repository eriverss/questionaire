<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oprah-Inspired Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            color: #333;
            background-color: #f9f5f0;
        }

        /* Header */
        header {
            background-color: #4a2c5e;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        header nav a:hover {
            color: #d4a017;
        }

        /* Hero Section */
        .hero {
            background-image: url('https://images.unsplash.com/photo-1506784365847-bbadad4e1f71?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .hero h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .survey-btn {
            background-color: #d4a017;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .survey-btn:hover {
            background-color: #b88c14;
        }

        /* Footer */
        footer {
            background-color: #4a2c5e;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }

            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Inspired Living</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Community</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section with Survey Link -->
    <section class="hero">
        <div class="hero-content">
            <h2>Join Our Community</h2>
            <p>Share your thoughts and inspire others with our exclusive survey!</p>
            <!-- Replace with your SurveyMonkey link -->
            <a href="https://www.surveymonkey.com/r/your-survey-id" class="survey-btn" target="_blank">Take the Survey</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Inspired Living. All rights reserved.</p>
    </footer>
</body>
</html>
